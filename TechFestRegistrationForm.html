<!DOCTYPE html>
<html>
<head>
  <title>Tech Fest Registration Form</title>
</head>
<body>
  <h1>Tech Fest Registration Form</h1>

  <form action="/submit" method="post">
    <!-- Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="fullname" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Gender Radio Buttons -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <!-- Department Dropdown -->
    <label for="department">Department:</label>
    <select id="department" name="department">
      <option value="CSE">Computer Science</option>
      <option value="ECE">Electronics</option>
      <option value="ME">Mechanical</option>
      <option value="CE">Civil</option>
    </select><br><br>

    <!-- Events Checkboxes -->
    <label>Select Events You Want to Participate In:</label><br>
    <input type="checkbox" id="coding" name="events" value="Coding">
    <label for="coding">Coding</label><br>
    <input type="checkbox" id="robotics" name="events" value="Robotics">
    <label for="robotics">Robotics</label><br>
    <input type="checkbox" id="quiz" name="events" value="Quiz">
    <label for="quiz">Tech Quiz</label><br>
    <input type="checkbox" id="design" name="events" value="Design">
    <label for="design">UI/UX Design</label><br><br>

    <!-- Comments -->
    <label for="comments">Any Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Register">
  </form>

</body>
</html>
